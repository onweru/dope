<!-- Banner -->
<section id="banner">
	<header>
		<h2>Howdy. This is Dopetrope.</h2>
		<p>A responsive template by HTML5 UP</p>
	</header>
</section>

<!-- Intro -->
<section id="intro" class="container">
	<div class="row">
   {% for duction in site.data.intro %}
      <div class="col-4 col-12-medium">
        <section class="{{ duction.section }}">
          <i class="{{ duction.icon }}"></i>
          <header>
            <h2>{{ duction.name }}</h2>
          </header>
          {{ duction.description | markdownify }}
        </section>
      </div>
    {% endfor %}
	</div>
	<footer>
		<ul class="actions">
			<li><a href="#" class="button large">Get Started</a></li>
			<li><a href="#" class="button alt large">Learn More</a></li>
		</ul>
	</footer>
</section>

</section>
